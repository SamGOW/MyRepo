{% extends 'base.html' %}
{% load static %}
{% block content %}

    <center>
        {% if registered %}
        
            <h1>Thank you for registering</h1>

        {% else %}
            <h1>Register here</h1>
            <form action="" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                <input type="submit" name="" value="Register">
            </form>
        {% endif %}
        
    </center>

{% endblock  %}
